<!-- CSS for basic page styling, not related to example -->
<link href="../css/examples.css" rel="stylesheet" />
</head>

<body>
<h1>PDFObject Example: Full-browser embed (explicit selector) with PDF Open Params specified</h1>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="../js/pdfobject.min.js"></script>
<script>
var options = {
	pdfOpenParams: {
		page: 2,
		view: "FitV",
		pagemode: "thumbs",
		search: "lorem ipsum amet"
	}
};

PDFObject.embed("../pdf/sample-3pp.pdf", document.body, options);
</script>

</body>
